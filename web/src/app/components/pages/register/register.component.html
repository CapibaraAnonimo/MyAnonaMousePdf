<div class="container">
  <app-main-tollbar></app-main-tollbar>

  <div class="content">
    <div class="user-list">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput placeholder="John32" [(ngModel)]="username" name="username">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="CoolProgramer32" [(ngModel)]="password" name="password">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Verify Password</mat-label>
            <input matInput type="password" placeholder="CoolProgramer32" [(ngModel)]="verifyPassword"
                   name="verifyPassword">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="email@email.email" [(ngModel)]="email" name="email">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Full Name</mat-label>
            <input matInput placeholder="John Doe" [(ngModel)]="fullName" name="fullName">
          </mat-form-field>
          <mat-form-field>
            <mat-select [(ngModel)]="userControl">
              <mat-option value="user">User</mat-option>
              <mat-option value="admin">Admin</mat-option>
            </mat-select>
            <mat-label>User Type</mat-label>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary"
                  [disabled]="username==='' || password==='' || verifyPassword==='' || password!==verifyPassword || email==='' ||fullName==='' || (userControl!=='user' && userControl!=='admin')"
                  (click)="register()">
            Register
          </button>
          <!--<button mat-raised-button color="primary" (click)="openSnackBar()">Register</button>-->
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
